<div class="col-md-6 col-lg-5">
  <h2 class="text-center mb-3">Edit Trip</h2>

  <form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="form-group mb-3">
      <label>Code</label>
      <input class="form-control" type="text" formControlName="code"
             [class.is-invalid]="submitted && f['code'].errors" placeholder="Code" />
      <div class="invalid-feedback" *ngIf="submitted && f['code'].errors?.['required']">
        Trip Code is required
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Name</label>
      <input class="form-control" type="text" formControlName="name"
             [class.is-invalid]="submitted && f['name'].errors" placeholder="Name" />
      <div class="invalid-feedback" *ngIf="submitted && f['name'].errors?.['required']">
        Name is required
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Length</label>
      <input class="form-control" type="text" formControlName="length"
             [class.is-invalid]="submitted && f['length'].errors" placeholder="Length" />
      <div class="invalid-feedback" *ngIf="submitted && f['length'].errors?.['required']">
        Length is required
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Start</label>
      <input class="form-control" type="date" formControlName="start"
             [class.is-invalid]="submitted && f['start'].errors" placeholder="Start date" />
      <div class="invalid-feedback" *ngIf="submitted && f['start'].errors?.['required']">
        Date is required
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Resort</label>
      <input class="form-control" type="text" formControlName="resort"
             [class.is-invalid]="submitted && f['resort'].errors" placeholder="Resort" />
      <div class="invalid-feedback" *ngIf="submitted && f['resort'].errors?.['required']">
        Resort is required
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Per Person</label>
      <input class="form-control" type="text" formControlName="perPerson"
             [class.is-invalid]="submitted && f['perPerson'].errors" placeholder="Price per person" />
      <div class="invalid-feedback" *ngIf="submitted && f['perPerson'].errors?.['required']">
        Per Person is required
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Image Name</label>
      <input class="form-control" type="text" formControlName="image"
             [class.is-invalid]="submitted && f['image'].errors" placeholder="e.g. coral.jpg" />
      <div class="invalid-feedback" *ngIf="submitted && f['image'].errors?.['required']">
        Image Name is required
      </div>
    </div>

    <div class="form-group mb-4">
      <label>Description</label>
      <input class="form-control" type="text" formControlName="description"
             [class.is-invalid]="submitted && f['description'].errors" placeholder="Short description" />
      <div class="invalid-feedback" *ngIf="submitted && f['description'].errors?.['required']">
        Description is required
      </div>
    </div>

    <button class="btn btn-info" type="submit">Save</button>
  </form>
</div>
